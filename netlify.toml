[build]
  command = "pnpm run build"
  publish = ".next"
 
[functions]
  # MÃ¡ximo timeout permitido (10s free tier, 26s Pro)
  external_node_modules = ["buffer"]
  node_bundler = "esbuild"
  # Aumentar memoria para procesamiento de datos
  memory = 1024
 
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    # Cache de 5 minutos para API routes
    Cache-Control = "public, max-age=300, stale-while-revalidate=600"
 
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
 
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    